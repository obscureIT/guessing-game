<!DOCTYPE html>
<html>
<head>
	<title>Guess the Number Game</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #ccc;
		}

		h1 {
			text-align: center;
			color: #555;
		}

		p {
			margin-top: 20px;
			margin-bottom: 10px;
			color: #555;
			font-size: 18px;
		}

		input[type=text] {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-right: 10px;
			width: 70%;
		}

		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		#output {
			margin-top: 20px;
			padding: 20px;
			background-color: #eee;
			border-radius: 5px;
			font-size: 18px;
			text-align: center;
		}

		#output.correct {
			background-color: #4CAF50;
			color: #fff;
		}

		#output.incorrect {
			background-color: #f44336;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Guess the Number Game</h1>
		<p>Guess a number between 1 and 100:</p>
		<input type="text" id="guessInput">
		<button onclick="guess()">Submit</button>
		<p id="output"></p>
	</div>

	<script>
		// Generate a random number between 1 and 100
		var numberToGuess = Math.floor(Math.random() * 100) + 1;

		function guess() {
			// Get the user's guess from the input field
			var guess = document.getElementById("guessInput").value;

			// Convert the guess to a number (from a string)
			guess = parseInt(guess);

			// Check if the guess is correct
			if (guess === numberToGuess) {
				document.getElementById("output").innerHTML = "You guessed correctly!";
				document.getElementById("output").className = "correct";
			} else if (guess < numberToGuess) {
				document.getElementById("output").innerHTML = "Too low, try again.";
				document.getElementById("output").className = "incorrect";
			} else {
				document.getElementById("output").innerHTML = "Too high, try again.";
				document.getElementById("output").className = "incorrect";
			}
		}
	</script>
</body>
</html>
